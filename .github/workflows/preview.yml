name: "Publish Preview"

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".node-version"

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 8.3.1
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Set to preview version
        run: |
          # Update package.json to set it to preview version
          npm version prerelease --preid=preview --no-git-tag-version

          # Update the name and displayName to indicate it's a preview
          node -e "
            const pkg = require('./package.json');
            pkg.name = 'vscode-v0-model-preview';
            pkg.displayName = 'v0 Model for VS Code Chat (Preview)';
            pkg.description = pkg.description + ' (Preview Version)';
            require('fs').writeFileSync('./package.json', JSON.stringify(pkg, null, '\t') + '\n');
          "

          echo "Updated package.json for preview"
          cat package.json

      - name: Build and Publish Preview
        run: pnpm -C scripts build-and-publish-preview
        env:
          AZURE_TOKEN: ${{ secrets.AZURE_TOKEN }}